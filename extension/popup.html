<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Epstein Files DOJ view helper</title>
    <style>
      body{
        margin:0;
        padding:12px;
        width:260px;
        font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
        background:#0b0f14;
        color:#e6edf3;
      }
      .title{font-weight:700;font-size:13px;margin-bottom:10px;}
      button{
        width:100%;
        padding:10px 10px;
        margin:0 0 8px 0;
        border-radius:10px;
        border:1px solid rgba(255,255,255,0.18);
        background:rgba(255,255,255,0.06);
        color:#fff;
        cursor:pointer;
        font-size:12px;
        text-align:left;
      }
      button:hover{background:rgba(255,255,255,0.10);}
      .hint{font-size:11px;opacity:0.75;line-height:1.35;margin-top:6px;}
      a{color:#9cdcfe;}
    </style>
  </head>
  <body>
    <div class="title">Quick links</div>
    <button id="openDoj" type="button">Open DOJ Epstein page</button>
    <button id="reportSmartScreen" type="button">SmartScreen help (report false positive)</button>
    <div class="hint" style="margin:-2px 0 10px 0;">If SmartScreen blocks a site you trust, use the button above to submit a false-positive report to Microsoft.</div>

    <div class="title" style="margin-top:12px;">Preview window</div>
    <label style="display:flex;gap:8px;align-items:flex-start;font-size:12px;margin:0 0 10px 0;">
      <input id="pinPreview" type="checkbox" style="margin-top:2px;" />
      <span>Pin preview window (stays open)</span>
    </label>
    <label style="display:flex;gap:8px;align-items:flex-start;font-size:12px;margin:0 0 10px 0;">
      <input id="followHover" type="checkbox" style="margin-top:2px;" />
      <span>When pinned, update preview as you hover different PDF links</span>
    </label>

    <button id="reloadExt" type="button">Reload current tab</button>
    <button id="reauth" type="button">Reauthenticate (age gate + CAPTCHA)</button>

    <div class="hint">Tip: hover a PDF link to preview it. Drag the preview header to move; resize from the bottom-right corner.</div>
    <script src="popup.js"></script>
  </body>
</html>

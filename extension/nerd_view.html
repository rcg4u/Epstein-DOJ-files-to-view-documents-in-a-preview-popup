<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nerd View</title>
    <style>
      html, body { height: 100%; margin: 0; }
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        background: #0b0f14;
        color: #e6edf3;
      }
      header {
        padding: 10px 12px;
        border-bottom: 1px solid rgba(255,255,255,0.1);
        display: flex;
        gap: 10px;
        align-items: center;
      }
      header .title { font-weight: 650; }
      header .meta { font-size: 12px; opacity: 0.85; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
      header .spacer { flex: 1; }
      header a {
        color: #9cdcfe;
        text-decoration: none;
        font-size: 12px;
        border: 1px solid rgba(255,255,255,0.15);
        padding: 6px 8px;
        border-radius: 8px;
      }
      #status { padding: 10px 12px; font-size: 12px; opacity: 0.9; }
      #viewer {
        height: calc(100% - 86px);
        width: 100%;
        border: 0;
        background: #111827;
      }
      .error { color: #ffb4a6; }
    </style>
  </head>
  <body>
    <header>
      <div>
        <div class="title">Nerd View</div>
        <div id="meta" class="meta"></div>
      </div>
      <div class="spacer"></div>
      <a id="openOriginal" href="#" target="_blank" rel="noopener">Open original PDF</a>
    </header>

    <div id="status">Loadingâ€¦</div>
    <iframe id="viewer" title="PDF viewer"></iframe>

    <script src="nerd_view.js"></script>
  </body>
</html>
